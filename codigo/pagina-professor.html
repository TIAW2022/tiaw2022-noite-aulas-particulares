    <link href="./css/style-professor.css" rel="stylesheet" />

    <title>Página do Professor | Professor Fulano</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-md nav-color">
      <a class="navbar-brand logo text-muted" href="#">
        <i class="fas fa-book" style="font-size: 21px"></i>
        <span class="font-weight-bold">Aulas Particulares</span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon pt-1"><i class="fas fa-bars text-muted"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0 px-3">
          <li class="nav-item px-2">
            <a class="nav-link text-muted font-weight-bold" href="cadastro-aluno.html"> <span>Cadastre-se</span> <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link text-muted font-weight-bold" href="cadastro-professor.html"> <span>Seja professor</span> </a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link text-muted font-weight-bold" href="login.html"> <span>Entrar</span> </a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link text-muted font-weight-bold" href="sobre.html"> <span>Sobre</span> </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="row">
      <!-- Perfil do professor -->
      <section class="col-12 col-lg-4 my-5">
        <div class="container">
          <div class="ml-lg-3 ml-lg-5">
            <div class="bg-card p-4 mt-3">
              <div class="row">
                <div class="col-12">
                  <div id="foto-professor" class="p-2 d-flex justify-content-center">
                    <img src="https://dummyimage.com/150x150/343a40/6c757d" alt="..." width="150" height="150" />
                  </div>
                </div>
                <div class="col-12">
                  <div id="nome-professor" class="my-3 mt-xl-0 p-2 info-professor"></div>
                  <div id="escolaridade-professor" class="my-3 mt-xl-0 p-2 info-professor"></div>
                  <div id="modalidade-professor" class="my-3 mt-xl-0 p-2 info-professor"></div>
                  <div id="preco-professor" class="my-3 p-2 info-professor"></div>
                  <div id="materia-professor" class="my-3 p-2 info-professor"></div>
                  <div id="contato-professor" class="my-3 p-2 info-professor"></div>
                </div>
              </div>
              <div class="mt-3">
                <form id="form-aula">
                  <label for="nome-aluno">Nome do aluno</label>
                  <input id="nome-aluno" class="form-control" type="text" placeholder="Nome do aluno" />

                  <label for="dados-aluno" class="mt-2">Dados para contato</label>
                  <input id="dados-aluno" class="form-control" type="text" placeholder="Telefone, e-mail, WhatsApp..." />

                  <label for="data-aula" class="mt-2">Data da aula</label>
                  <div class="input-group">
                    <input id="data-aula" class="form-control" type="date" />
                    <input id="hora-aula" class="form-control" type="time" />
                  </div>

                  <label for="local-aluno" class="mt-2">Local do aluno</label>
                  <input id="local-aluno" class="form-control" type="text" placeholder="Endereço do aluno" />

                  <button type="submit" id="envia-aula" class="mt-2 col-12 btn btn-secondary">Solicitar aula</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Descrição do professor -->
      <section class="col-12 col-lg-8 my-5">
        <div class="container">
          <div class="mr-lg-3 mr-lg-5">
            <div class="bg-card mt-3 p-4">
              <div id="desc-professor" class="mt-0 p-3 pb-1 info-professor"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="navbar nav-color fixed-bottom">

    </footer>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/style-professor.css" rel="stylesheet" />

    <title>Meu Perfil | Professor</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-md nav-color"></nav>

    <main id="main" class="row">
      <!-- Card Professor -->
      <section class="col-12 col-lg-8 my-5">
        <div class="container">
          <div class="ml-lg-3 ml-lg-5">
            <h5>Card Professor</h5>
            <div class="bg-card mt-3 p-4">
              <div class="row">
                <div class="col-12 col-xl-4">
                  <div id="foto-professor" class="p-2 d-flex justify-content-center">
                    <img src="https://dummyimage.com/150x150/343a40/6c757d" alt="..." width="150" height="150" />
                  </div>
                </div>
                <div class="col-12 col-xl-8">
                  <div id="nome-professor" class="my-3 mt-xl-0 p-2 info-professor input-group d-flex justify-content-start">
                    <input type="text" value="" placeholder="Nome" id="professor-nome" class="form-control" />
                    <input type="text" value="" placeholder="Sobrenome" id="professor-sobrenome" class="form-control" />
                  </div>
                  <div id="escolaridade-professor" class="my-3 mt-xl-0 p-2 info-professor d-flex justify-content-start">
                    <input type="text" value="" id="professor-escolaridade" placeholder="Superior incompleto, Superior completo, Mestrado ou Doutorado" class="form-control" />
                  </div>
                  <div id="materia-professor" class="my-3 p-2 info-professor">
                    <input type="text" value="" placeholder="Matéria1;Matéria2;Matéria3;" id="professor-materia" class="form-control" />
                  </div>
                  <div id="preco-professor" class="my-3 p-2 info-professor input-group d-flex justify-content-start">
                    <span class="input-group-text" id="addon-wrapping">R$</span>
                    <input type="number" value="" placeholder="000,00" id="professor-preco" class="form-control" />
                  </div>
                  <div id="tel-professor" class="my-3 p-2 info-professor d-flex justify-content-start">
                    <input type="tel" value="" placeholder="Digite somente os números" maxlength="15" onkeyup="handlePhone(event)" id="professor-tel" class="form-control" />
                  </div>
                </div>
              </div>
              <div id="desc-professor" class="mt-0 mt-xl-4 p-3 info-professor d-flex justify-content-start">
                <textarea type="text" value="" placeholder="Digite sua descrição, da forma que preferir" id="professor-desc" class="form-control" style="height: 250px"></textarea>
              </div>

              <a href="#" id="salvar-perfil" class="btn btn-success mt-3">Salvar alterações</a>
            </div>
          </div>
        </div>
      </section>

      <!-- Dashboard Professor -->
      <section class="col-12 col-lg-4 my-5">
        <div class="container">
          <div class="mr-lg-3 mr-lg-5">
            <h5>Dashboard Professor</h5>
            <div class="bg-card p-4 mt-3">
              <p class="font-weight-bold">Solicitações de aulas</p>
              <hr />
              <div id="solicitacao-aulas"></div>
            </div>
            <div class="bg-card p-4 mt-4">
              <p class="font-weight-bold">Aulas em andamento</p>
              <hr />
              <div id="andamento-aulas"></div>
            </div>

            <div class="bg-card p-4 mt-4">
              <p class="font-weight-bold">Aulas concluídas</p>
              <hr />
              <div id="finalizado-aulas"></div>
              <!-- <div class="p-2 bg-secondary text-light info-professor"><i class="pr-1 fas fa-user-graduate text-light"></i> Aluno concluído</div> -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="navbar nav-color fixed-bottom">
      <a href="#" class="navbar-brand logo text-muted">
        <i class="fas fa-book" style="font-size: 21px"></i>
        <span class="font-weight-bold">Aulas Particulares</span>
      </a>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item px-2">
          <a class="nav-link text-muted font-weight-bold" href="sobre.html">Sobre</a>
        </li>
      </ul>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="./js/app.js"></script>
      <script src="./js/perfil-professor.js"></script>
    </footer>
  </body>
</html>

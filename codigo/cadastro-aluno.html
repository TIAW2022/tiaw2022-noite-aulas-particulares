<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aulas Particulares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <!--fontawesome-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/style-cadastro-aluno.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-md nav-color"></nav>

    <div class="mt-4">
      <h1>Crie sua conta, é grátis!</h1>
    </div>

    <div class="mb-4" id="main-container">
      <form id="register-form">
        <div class="full-box spacing">
          <label for="name">Nome</label>
          <input type="name" pattern="[a-zA-Z]*" name="name" id="name" required minlength="2" maxlength="20" />
        </div>
        <div class="full-box">
          <label for="lastname">Sobrenome</label>
          <input type="text" pattern="[a-zA-Z]*" name="lastname" id="lastname" required minlength="2" maxlength="20" />
        </div>
        <div class="full-box">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required maxlength="50" />
        </div>
        <div class="half-box spacing">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" required minlength="8" />
        </div>
        <div class="full-box">
          <input type="submit" id="btn-submit-aluno" value="Concluir cadastro" />
        </div>
        <div class="full-box">
          <h5>
            Já possui cadastro? <br />
            <a href="login.html">Entrar</a>
          </h5>
        </div>
      </form>
    </div>
    <!-- Footer -->
    <footer class="navbar nav-color">
      <a href="#" class="navbar-brand logo text-muted">
        <i class="fas fa-book" style="font-size: 21px"></i>
        <span class="font-weight-bold">Aulas Particulares</span>
      </a>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item px-2">
          <a class="nav-link text-muted font-weight-bold" href="sobre.html">Sobre</a>
        </li>
      </ul>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      <script src="js/app.js"></script>
    </footer>
  </body>
</html>

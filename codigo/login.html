  <body>
    <nav class="navbar sticky-top navbar-expand-md nav-color">
      <a class="navbar-brand logo text-muted" href="index.html">
        <i class="fas fa-book"></i>
        <span> <b> Aulas Particulares </b></span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon pt-1"> <i class="fas fa-bars text-muted"></i> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0 px-3">
          <li class="nav-item px-2">
            <a class="nav-link text-muted" href="cadastro-aluno.html">
              <span><b>Cadastre-se</b></span> <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link text-muted" href="cadastro-professor.html">
              <span> <b>Seja Professor</b> </span>

          </li>
          <li class="nav-item px-2">
            <a class="nav-link text-muted" href="login.html">
              <span> <b> Entrar </b> </span>
            </a>

        </ul>
      </div>

    <div class="mt-5">
      <h1>Entrar</h1>
    </div>

    <div class="mb-5" id="main-container">
      <form id="register-form">
        <div class="full-box">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required maxlength="50" />
        </div>
        <div class="half-box spacing">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" required minlength="8" />
        </div>
        <div class="full-box">
          <input type="submit" id="btn-submit" value="Entrar" />
        </div>
        <div class="full-box">
          <h5>É <u>professor</u> e não possui cadastro? <a href="cadastro-professor.html">Criar conta</a></h5>
          <h5>É <u>aluno</u> e não possui cadastro? <a href="cadastro-aluno.html">Criar conta</a></h5>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="navbar nav-color fixed-bottom">
      <a href="#" class="navbar-brand logo text-muted">
        <i class="fas fa-book" style="font-size: 21px"></i>

      <ul class="navbar-nav ml-auto">

        </li>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      <script src="js/app.js"></script>
    </footer>

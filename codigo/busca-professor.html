    <main class="main-pg-prof">
      <div class="row">

          <section class="panel">
            <div class="panel-body mx-3">
              <label for="filtro-preco"> <span>Preço da hora/aula</span></label>
              <div class="filtro-preco">
                <form method="post" action="">
                  <div data-role="rangeslider" class="d-flex">
                    <input type="range" class="form-range" min="15" max="120" id="customRange2" oninput="this.nextElementSibling.value = this.value" />

                  </div>
                </form>
              </div>
              <form role="form product-form">
                <label for="filtro-materia"> <span>Materia</span></label>
                <div class="form-group filtro-materia">
                  <select class="form-control">
                    <option>Matemática</option>
                    <option>Português</option>
                    <option>Geografia</option>
                    <option>Ciências</option>
                    <option>Artes</option>
                    <option>Inglês</option>
                    <option>Informática</option>
                  </select>
                </div>
                <label for="filtro-mod"> <span>Modalidade</span></label>
                <div class="form-group filtro-mod">
                  <select class="form-control">
                    <option>Presencial</option>
                    <option>Remoto</option>
                    <option>Hibrido</option>
                  </select>
                </div>
                <label for="filtro-regiao"> <span>Regiao</span></label>
                <div class="form-group filtro-regiao">
                  <select class="form-control hasCustomSelect">
                    <option>Hipercentro</option>
                    <option>Leste</option>
                    <option>Norte</option>
                    <option>Oeste</option>
                    <option>Sul</option>
                    <option>Pampulha</option>
                  </select>
                </div>
                <button class="btn btn-primary" id="btn-filtrar">Filtrar</button>
              </form>
            </div>
          </section>
